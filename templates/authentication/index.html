<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags}}  alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="text-center" style="padding-top: 17%;">

        <h3>Welcome to our app</h3>
        
    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>You are successfully Loged In</h4>
    <a href="/signout"><button type="submit">SignOut</button></a>
    {% else %}    
    <a href="/signup"><button type="submit">SignUp</button></a>
    <a href="/signin"><button type="submit">SignIn</button></button></a>
    {% endif %}
</div>
    
    
    <script src="" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
