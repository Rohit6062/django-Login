<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <form method="post" action="/signin">
        {% csrf_token %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags}}  alert-dismissible fade show" role="alert">
            <strong>Message: </strong> {{ message }}
            <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <div class="text-center " style="padding-top: 15%;">

            <label for="usrname">Username</label>
            <input type="text" id="usrname" name="usrname" class="col-form-control"  placeholder="Enter th uniqe username" style="margin: 15px;">
            <br>
            <label for="pass1">password</label>
            <input type="password" class="col-form-control"  id="pass1" name="pass1" placeholder="password" style="margin: 15px;">
            <br>
            <button type="submit" class="btn btn-primary ">Sign Up</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
