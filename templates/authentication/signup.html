<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags}}  alert-dismissible fade show" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="submit" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="text-center" style="padding-top: 7%;">

        <form method="post" action="/signup">
            {% csrf_token %}
        <label for="usrname">Username</label>
        <input type="text" class="m-3" id="usrname" name="usrname" placeholder="Enter th uniqe username">
        <br>
        
        <label for="fname">First Name</label>
        <input type="text" class="m-3" id="fname" name="fname" placeholder="Enter your first name">
        <br>

        <label for="lname">Last name</label>
        <input type="text" id="lname" class="m-3" name="lname" placeholder="Enter Your last name">
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="m-3" placeholder="Enter your email">
        <br>

        <label for="pass1">password</label>
        <input type="password" id="pass1" name="pass1" class="m-3" placeholder="password">
        <br>

        <label for="pass2">Confirm Your password</label>
        <input type="password" id="pass2" name="pass2" class="m-3" placeholder="password">
        <br>
        
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>

</html>
